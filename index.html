<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活力健身中心 - 开启你的运动生活</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            line-height: 1.6;
            color: #333;
        }

        /* 导航栏 */
        nav {
            background: #2c3e50;
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        /* 英雄横幅 */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://images.unsplash.com');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .btn {
            background: #e74c3c;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c0392b;
        }

        /* 课程介绍 */
        .services {
            padding: 50px 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            background: #f4f4f4;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 页脚 */
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <!-- 导航 -->
    <nav>
        <div class="logo">RELAXED 运动</div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">课程</a></li>
            <li><a href="#">关于我们</a></li>
        </ul>
    </nav>

    <!-- 主视觉区 -->
    <section class="hero">
        <h1>挑战自我，重塑身形</h1>
        <p>2026年，让我们一起通过轻松微运动体验更好的每一天。</p>
        <a href="#join" class="btn">立即加入</a>
    </section>

    <!-- 核心课程 -->
    <section class="services">
        <div class="card">
            <h3>力量训练</h3>
            <p>专业的器械指导，增肌减脂的首选。</p>
        </div>
        <div class="card">
            <h3>有氧操</h3>
            <p>动感音乐配合高效燃脂，提升心肺功能。</p>
        </div>
        <div class="card">
            <h3>瑜伽拉伸</h3>
            <p>静心舒压，提高身体柔韧性与平衡感。</p>
        </div>
    </section>

    <!-- 底部 -->
    <footer id="join">
        <p>© 2026 微运动俱乐部 | 运动体验美好</p>
        <p>地址：广西南宁 西乡塘 88 号</p>
    </footer>

</body>

</html>
